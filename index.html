<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App [Avion]</title>

    <link rel="stylesheet" href="styles/style.css" type="text/css" />
    <link rel="stylesheet" href="styles/time.css" type="text/css" />
    <link rel="stylesheet" href="styles/todo.css" type="text/css" />

</head>
<body onload="start()">
    <!-- onload="start()" -->

    <main>
        <!-- Time Container -->
        <div class="datetime">
            <div class="date">
                <span id="dayname">Day</span>,
                <span id="month">Month</span>
                <span id="daynum">00</span>,
                <span id="year">Year</span>
            </div>
            <div class="time">
                <span id="hour">00</span>:
                <span id="minutes">00</span>:
                <span id="seconds">00</span>
                <span id="period">AM</span>
            </div>
        </div>

        <!-- Input Name -->
        <div class="container">
            <div class="input-name">
                <label id="savedName" class="savedName">What is Your Name?</label>
                <label id="getName"></label>
                <input type="text" id="name" class="nameInput"/>
                <form name="nForm" id="nForm">
                    <input type="text" name="mGoal" id="mGoal" class="goalInput" required/>
                </form>
                <span id="goal" class="goal" onclick="delGoal()"></span>
                <p class="finished">‚úîÔ∏èDone?</p>
            </div>
        </div>

        <!-- Buttons for Goal -->
        <div class="btnGoal">
            <button onclick="saveGoal()" class="changeGoal">üíªPlace as My Main Goal</button>
        </div>

        <!-- Buttons for Name -->
        <div class="btnConts">
            <button onclick="saveName()" class="changeBtn">Input Name</button>
            <button onclick="logOut()" class="removeBtn">Stay Logged Out</button>
            <button onclick="changeName()" class="changeName">Change Name</button>
        </div>

        <!-- Quote -->
        <div class="quoteConts">
            <form name="Form" id="Form">
                <input type="text" name="quoteIpt" id="quoteIpt" class="quoteInput" required>
            </form>
            <span id="quote" class="quote" onclick="setQuote()">Add Quote</span>
        </div>

        <!-- To Do List -->
        <div class="todoConts">
            <div class="toDoCtr">
                <button id="hidetoDo" onclick="closeToDo()">‚ñº</button>
                <input type="text" id="toDoField">
                <button id="toDoBtn">+</button>
            </div>
            <span class="toDoTxt" onclick="openToDo()">To Do</span>
        </div>
    </main>


    <script src="js/main.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bgImages.js"></script>
    <script src="js/time.js"></script>
    <!-- Ask for Location -->
    <script>
        const successP = (position) => {
            console.log(position);
        };
        const errorP = (error) => {
            console.log(error);
        };
        navigator.geolocation.getCurrentPosition(successP, errorP);
    </script>

</body>
</html>
