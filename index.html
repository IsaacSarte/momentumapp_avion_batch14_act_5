<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App [Avion]</title>

    <link rel="stylesheet" href="styles/style.css" type="text/css" />
    <link rel="stylesheet" href="styles/time.css" type="text/css" />

</head>
<body onload="start()">
    <!-- onload="start()" -->

    <main>
        <!-- Time Container -->
        <div class="datetime">
            <div class="date">
                <span id="dayname">Day</span>,
                <span id="month">Month</span>
                <span id="daynum">00</span>,
                <span id="year">Year</span>
            </div>
            <div class="time">
                <span id="hour">00</span>:
                <span id="minutes">00</span>:
                <span id="seconds">00</span>
                <span id="period">AM</span>
            </div>
        </div>

        <!-- Input Name -->
        <div class="container">
            <div class="input-name">
                <label id="savedName" class="savedName">What is Your Name?</label>
                <label id="getName"></label>
                <input type="text" id="name" />
                <div class="underline"></div>
            </div>
        </div>

        <!-- Buttons for Name -->
        <div class="btnConts">
            <button onclick="saveName()" class="changeBtn">Input Name</button>
            <button onclick="deleteName()">Remove Name</button>
        </div>
    </main>


    <script src="js/main.js"></script>
    <script src="js/bgImages.js"></script>
    <script src="js/time.js"></script>
    <!-- Ask for Location -->
    <script>
        const successP = (position) => {
            console.log(position);
        };
        const errorP = (error) => {
            console.log(error);
        };
        navigator.geolocation.getCurrentPosition(successP, errorP);
    </script>

</body>
</html>
